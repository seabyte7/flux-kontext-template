name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  # Skip t3-env validation in CI
  SKIP_ENV_VALIDATION: "true"
  NODE_ENV: test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    env:
      # Mock required env vars for Next.js build
      FAL_KEY: "mock_fal_key_for_ci_build"
      NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock_anon_key_for_ci_build"
      SUPABASE_SERVICE_ROLE_KEY: "mock_service_role_key_for_ci"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "mock_nextauth_secret_at_least_32_characters_long"
      GOOGLE_ID: "mock_google_id"
      GOOGLE_SECRET: "mock_google_secret"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build
